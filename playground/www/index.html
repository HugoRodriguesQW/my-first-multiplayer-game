<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<title>Jogo Multiplayer</title>

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name='viewport' content='user-scalable=0' />

	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href='./css/game.css' />

	<script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>-->

</head>

<body>

	<canvas id="game-area"></canvas>

	<script type="module">
	import createGame from './game.js'
    import createMap from './map.js'
    import makeGravity from './gravity.js'
    import renderScreen from './render.js'
    

    // HTML
    const area = document.getElementById('game-area')
    area.width = innerWidth
    area.height = innerHeight
    const ctx = area.getContext('2d')

    const map = createMap()
    map.GenerateName(10)
    map.spawPlanets(10,900)


    const game = createGame(makeGravity, map, area)

    const render = renderScreen(document, ctx, game, map, {x: area.width, y: area.height})
    render.addUI([
    {id: 'velX', 	pos: 'top-left-1', style: {fillStyle: 'red',}},
    {id: 'velY', 	pos: 'top-left-2', style: {fillStyle: 'green'}},
    {id: 'campAlt', pos: 'top-left-3'},
    {id: 'posX', 	pos: 'middle-left'},
    {id: 'posY', 	pos: 'bottom-center'}
    ])

    function requestRender ()
    {
      render.animation.start(game.fps)
    } requestRender()

	</script>
</body>

</html>
